<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listar-contatos"></ion-back-button>
    </ion-buttons>
    <ion-title>Novo Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input label="Nome" labelPlacement="floating" [(ngModel)]="nome"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input label="Email" labelPlacement="floating" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="salvar()" class="ion-margin-top">
    Salvar
  </ion-button>

  <ion-button routerLink="/listar-contatos" expand="block" size="large">
      lista contatos
    </ion-button>
</ion-content>
